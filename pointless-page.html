<html>
    <head><title>World's most pointless game</title></head>
    <body>
        <h1>How many times can you click the button in 20 seconds?</h1>
        <h2 style="background-color: #aaa; width: 100"><a id="button" onclick="addClick()">Click me!</a></h2>
        <h2 id="times">You have clicked 0 time(s)</h2>
        <h2 id="remainingTime">You have 0:20 left</h2>
        <script>
            let running = false
            let timeleft = 20
            let clicks = 0
            function addClick() {
                if (running === false) {
                    setInterval(()=>{
                        timeleft = timeleft - 1
                        remainingTime.innerHTML = `You have 0:${timeleft < 0 ? "00" : timeleft < 10 ? "0" + timeleft : timeleft} left`
                    }, 1000)
                }
                running = true
                if (timeleft < 0) return;
                clicks++
                times.innerHTML = `You have clicked ${clicks} time(s)`
                if (timeleft === 12) {
                    button.href = "https://assfugil.github.io"
                }
            }
        </script>
    </body>
</html>
